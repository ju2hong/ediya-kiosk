spring.application.name=mcdonald_kiosk_be

# server port
server.port=8080

# jpa
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.hibernate.use-new-id-generator-mappings=false

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/kioskdb?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=mysql123

# logging
logging.level.org.hibernate.type.description.sql.BasicBinder=trace
logging.level.org.hibernate.SQL=debug
# Hibernate 6.1.5 updated in springboot 3.x
logging.level.org.hibernate.orm.jdbc.bind=trace

# jwt
# 32 byte over
jwt.secretKey=secretKey
# 1day (1000 * 60 * 60 * 24)
jwt.expiration_time=86400000

# \uCD94\uAC00
# file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=C:/Users/user/Desktop/gitblog/mcdonald-kiosk/mcdonald_kiosk_fe/public/assets
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB